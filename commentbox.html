<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Please add your comment</h1>
    <div id="comment-on-container">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis
        consequatur harum culpa magnam. Quibusdam, tempore vel voluptatum
        voluptate aliquam sint.
      </p>
    </div>
    <div>
      <textarea name="" id="new-comment" cols="60" rows="5"></textarea><br />
      <button id="btn-post">Post</button>
    </div>
    <script>
      document
        .getElementById("btn-post")
        .addEventListener("click", function () {
          const commentBox = document.getElementById("new-comment");
          const newComment = commentBox.value;

          const commentOnContainer = document.getElementById(
            "comment-on-container"
          );
          const p = document.createElement("p");
          p.innerText = newComment;
          commentOnContainer.appendChild(p);
          commentBox.value = "";
        });
    </script>
  </body>
</html>
